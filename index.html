<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>BIENVENIDO A NUESTRA TIENDA DE ELECTRODOMESTICOS</h1>
        <h1>Abonando en efectivo o transferencia tenes un 20% de descuento.</h1>
        <h2>Podes pagar en 3, 6 o 12 cuotas sin interes.</h2>
    </div>
    <div>
        <h2>Seleccione un producto:</h2>
        <select name="productos" id="">
            <option value="heladera">HELADERA $90.000</option>
            <option value="cocina">COCINA $110.000</option>
            <option value="lavarropas">LAVARROPAS $100.000</option>
            <option value="microondas">MICROONDAS $50.000</option>
        </select>
    </div>
    <div>
        <h2>Seleccione la cantidad que desea llevar:</h2>
        <label for="text"> </label>
        <input type="text">
    </div>
    <div>
        <h2>Seleccione en cuantas cuotas desea abonar</h2>
        <select name="cuotas" id="">
            <option value="">3 cuotas sin interes</option>
            <option value="">6 cuotas sin interes</option>
            <option value="">12 cuotas sin interes</option>
        </select>
    </div>
    <div>
        <button type="submit">Comprar</button>
    </div>


    <script src="objetos.js"></script>
</body>
</html>
