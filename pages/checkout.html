                CARRITO   
            </a>
          </div>
        </div>
      </nav>
</header>
<main>
   <h1>Finalizá tu compra</h1>
   <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title titulo_carrito" id="offcanvasExampleLabel">Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="cuerpo_carrito">
        <div>
            <table class="table">
                <thead>
                    <tr class="style_tabla">
                        <td>Producto</td>
                        <td>Nombre</td>
                        <td>Cantidad</td>
                        <td>Precio</td>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <span id="total_carrito_lat">El total de la compra es:</span>
    <button id="vaciar_carrito" class="boton_comprar">Vaciar carrito</button>
</div>
   <div class="checkout_form">
    <form id="checkout">
      <div>
        <label for="text">Nombre</label>
        <input type="text" id="nombre_usuario"> 
      </div>
      <div>
        <label for="text">Apellido</label>
        <input type="text" id="apellido_usuario">
      </div>
      <div>
        <label for="mail">Email</label>
        <input type="mail" id="email_usuario">
      </div>
      <div>
        <label for="pago">Forma de pago</label>
        <select id="pago">
          <option value="efectivo">Efectivo</option>
          <option value="debito">Tarjeta de credito</option>
          <option value="credito">Tarjeta de debito</option>
        </select>
      </div>
      <div id="tarjeta" style="display: none">
        <div>
          <label for="">Numero de tarjeta</label>
          <input type="text">
        </div>
        <div>
          <label for="">Vencimiento</label>
          <input type="text">
        </div>
        <div>
          <label for="">CVV</label>
          <input type="text">
        </div>
        <div>
          <label for="">DNI del titular</label>
          <input type="text">
        </div>
      </div>
      <button class="boton_enviar" type="submit" style="margin-top: 30px">Terminar compra</button>
   </form>
   </div>
</main>   
<footer>
    <div class="form_container">
      <h3>SUBSCRIBITE A NUESTRO NEWSLETTER</h3>
      <form class="form_news" id="formulario">        
          <div>
            <label for="text">Nombre</label>
            <input type="text" id="nombre_usuario"> 
          </div>
          <div>
            <label for="text">Apellido</label>
            <input type="text" id="apellido_usuario">
         </div>
          <div>
            <label for="mail">Email</label>
            <input type="mail" id="email_usuario"><br>
          </div>
          <button class="boton_enviar" type="submit">Enviar</button>
      </form>
    </div>
    <div class="copy">
      <p>Copyright © 2022 claraindumentaria. Todos los derechos reservados</p>
    </div>
</footer>
